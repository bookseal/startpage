<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Naver Search -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-blue-400">Naver | Cafe</h2>
            <div class="mt-2 flex items-center">
                <input type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
            <div class="mt-2 flex space-x-4 text-white">
                <label><input type="radio" name="naver" class="mr-1"> m</label>
                <label><input type="radio" name="naver" class="mr-1"> w</label>
                <label><input type="radio" name="naver" class="mr-1"> d</label>
                <label><input type="radio" name="naver" checked class="mr-1"> Total</label>
            </div>
        </section>

        <!-- YouTube Search -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-red-500">YouTube</h2>
            <div class="mt-2 flex items-center">
                <input type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
            <div class="mt-4">
                <h3 class="text-lg font-semibold">YouTube Playlists</h3>
                <ul class="mt-2 space-y-2">
                    <li><a href="https://www.youtube.com/playlist?list=PL-w2gH2d0U1s1WmlMvH54yNL9RgueCN-F" target="_blank" class="text-blue-400 hover:underline">키친영상</a></li>
                    <li><a href="https://www.youtube.com/playlist?list=PL-w2gH2d0U1sK6VswUDYHsPHMcX3jOxkx" target="_blank" class="text-blue-400 hover:underline">기찬</a></li>
                    <li><a href="https://www.youtube.com/playlist?list=WL" target="_blank" class="text-blue-400 hover:underline">와치레이터</a></li>
                </ul>
            </div>
        </section>

        <!-- Online Communities -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-white">Online Communities</h2>
            <ul class="mt-2 space-y-2">
                <li><a href="#" class="text-purple-400 hover:underline">Clien</a></li>
                <li><a href="#" class="text-purple-400 hover:underline">Ppomppu</a></li>
            </ul>
            <div class="mt-2 flex items-center">
                <input type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
        </section>

        <!-- Naver Shopping -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-white">Naver Shopping</h2>
            <div class="mt-2 flex items-center">
                <input type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
            <div class="mt-2 flex space-x-4 text-white">
                <label><input type="radio" name="shop" checked class="mr-1"> 네이버쇼핑랭킹순</label>
                <label><input type="radio" name="shop" class="mr-1"> 리뷰많은순</label>
            </div>
        </section>

    </div>

</body>
</html>
