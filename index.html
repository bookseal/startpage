<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Naver Search -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-blue-400">Naver</h2>
            <div class="mt-2 flex items-center">
                <input id="naverSearch" type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button onclick="searchNaver()" class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
        </section>

        <!-- YouTube Search -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-red-500">YouTube</h2>
            <div class="mt-2 flex items-center">
                <input id="youtubeSearch" type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button onclick="searchYouTube()" class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
            <div class="mt-4">
                <h3 class="text-lg font-semibold">YouTube Playlists</h3>
                <ul class="mt-2 space-y-2">
                    <li><a href="https://www.youtube.com/playlist?list=PL-w2gH2d0U1s1WmlMvH54yNL9RgueCN-F" target="_blank" class="text-blue-400 hover:underline">키친영상</a></li>
                    <li><a href="https://www.youtube.com/playlist?list=PL-w2gH2d0U1sK6VswUDYHsPHMcX3jOxkx" target="_blank" class="text-blue-400 hover:underline">기찬</a></li>
                    <li><a href="https://www.youtube.com/playlist?list=WL" target="_blank" class="text-blue-400 hover:underline">와치레이터</a></li>
                </ul>
            </div>
        </section>

        <!-- Online Communities -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-white">Online Communities</h2>
            <ul class="mt-2 space-y-2">
                <li><a href="#" class="text-purple-400 hover:underline">Clien</a></li>
                <li><a href="#" class="text-purple-400 hover:underline">Ppomppu</a></li>
                <li><a href="https://www.ppomppu.co.kr/zboard/zboard.php?id=phone" target="_blank" class="text-blue-400 hover:underline">휴대폰포럼</a></li>
            </ul>
            <div class="mt-2 flex items-center">
                <input id="communitySearch" type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button onclick="searchCommunity()" class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
        </section>

        <!-- Naver Shopping -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-white">Naver Shopping</h2>
            <div class="mt-2 flex items-center">
                <input id="shoppingSearch" type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
                <button onclick="searchShopping()" class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
        </section>
    </div>

    <script>
        function searchNaver() {
            let query = document.getElementById("naverSearch").value;
            if (query) {
                window.open(`https://search.naver.com/search.naver?query=${query}`, "_blank");
            }
        }

        function searchYouTube() {
            let query = document.getElementById("youtubeSearch").value;
            if (query) {
                window.open(`https://www.youtube.com/results?search_query=${query}`, "_blank");
            }
        }

        function searchCommunity() {
            let query = document.getElementById("communitySearch").value;
            if (query) {
                window.open(`https://www.clien.net/service/search?q=${query}`, "_blank");
            }
        }

        function searchShopping() {
            let query = document.getElementById("shoppingSearch").value;
            if (query) {
                window.open(`https://search.shopping.naver.com/search/all?query=${query}`, "_blank");
            }
        }
    </script>

</body>
</html>
