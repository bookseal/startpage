<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Naver Search -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold">
                <a href="https://www.naver.com" class="text-blue-400 hover:underline">Naver</a>
            </h2>
            <div class="mt-2 flex items-center">
                <input id="naverSearch" type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" onkeypress="handleKeyPress(event, 'searchNaver')">
                <button onclick="searchNaver()" class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
        </section>

        <!-- YouTube Search -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold">
                <a href="https://www.youtube.com" class="text-red-500 hover:underline">YouTube</a>
            </h2>
            <div class="mt-2 flex items-center">
                <input id="youtubeSearch" type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" onkeypress="handleKeyPress(event, 'searchYouTube')">
                <button onclick="searchYouTube()" class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
        </section>

        <!-- Online Communities -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-white">Online Communities</h2>
            <ul class="mt-2 space-y-2">
                <li><a href="#" class="text-purple-400 hover:underline">Clien</a></li>
                <li><a href="#" class="text-purple-400 hover:underline">Ppomppu</a></li>
                <li><a href="https://www.ppomppu.co.kr/zboard/zboard.php?id=phone" class="text-blue-400 hover:underline">휴대폰포럼</a></li>
            </ul>
            <div class="mt-2 flex items-center">
                <input id="communitySearch" type="text" placeholder="검색" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" onkeypress="handleKeyPress(event, 'searchCommunity')">
                <button onclick="searchCommunity()" class="ml-2 bg-blue-500 px-4 py-2 rounded text-white">검색</button>
            </div>
        </section>

        <!-- LLM Services -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-green-400">LLM Services</h2>
            <ul class="mt-2 space-y-2">
                <li><a href="https://chat.openai.com/" class="text-blue-400 hover:underline">ChatGPT</a></li>
                <li><a href="https://claude.ai/chat" class="text-yellow-400 hover:underline">Claude</a></li>
                <li><a href="https://gemini.google.com/app" class="text-red-400 hover:underline">Gemini</a></li>
                <li><a href="https://www.perplexity.ai/" class="text-purple-400 hover:underline">Perplexity</a></li>
                <li><a href="https://huggingface.co/chat/" class="text-pink-400 hover:underline">Hugging Face Chat</a></li>
            </ul>
        </section>

    </div>

    <script>
        function searchNaver() {
            let query = document.getElementById("naverSearch").value;
            if (query) {
                window.open(`https://search.naver.com/search.naver?query=${query}`, "_self");
            }
        }

        function searchYouTube() {
            let query = document.getElementById("youtubeSearch").value;
            if (query) {
                window.open(`https://www.youtube.com/results?search_query=${query}`, "_self");
            }
        }

        function searchCommunity() {
            let query = document.getElementById("communitySearch").value;
            if (query) {
                window.open(`https://www.clien.net/service/search?q=${query}`, "_self");
            }
        }

        function handleKeyPress(event, searchFunction) {
            if (event.key === "Enter") {
                event.preventDefault();
                window[searchFunction]();
            }
        }
    </script>

</body>
</html>
