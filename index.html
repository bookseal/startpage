<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Gichanlee</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>

    </header>

    <nav>
      <ul>
        <li><a href="https://naver.com">Naver</a> | <a href="https://m.cafe.naver.com">Cafe</a></li>
        <li>
          <form action="https://search.naver.com/search.naver" method="GET">
            <input type="hidden" name="ie" value="UTF-8">
            <input id="naver" name="query" type="text" placeholder="검색">
            <input id="submit" name="submit" type="submit" value="검색">
          </form>
        </li>
        <li>
          <form>
            <input type="radio" id="daterange-1month" name="date_option" value="4">
            <label for="daterange-1month">m</label>
            <input type="radio" id="daterange-1week" name="date_option" value="3">
            <label for="daterange-1week">w</label>
            <input type="radio" id="daterange-1day" name="date_option" value="2">
            <label for="daterange-1day">d</label>
            <input type="radio" id="daterange-total" name="date_option" value="0" checked>
            <label for="daterange-total">Total</label>
          </form>
        </li>
      </ul>
    </nav>

    <section>
      <h2>YouTube</h2>
      <a href="https://youtube.com"><img src="https://lh3.googleusercontent.com/NoH5jn0ZNLP0uUMKPOhHBqDPGaseCtaQfBhxExSNf6L_zXB3r7spA4AVNXkLESSpVUwwvZ507yGxM_3dk7havspHQekYDwKk1v6XjA" alt="YouTube" width="50px"></a>
      <a href="https://www.youtube.com/playlist?list=WL">Watch Later</a>
      <form action="https://www.youtube.com/results" method="GET">
        <input type="hidden" name="ie" value="UTF-8">
        <input name="search_query" type="text" placeholder="검색">
        <input id="submit" name="submit" type="submit" value="검색">
      </form>
    </section>

    <hr>

    <section>
      <h2>Online Communities</h2>
      <ul>
        <li><a href="https://clien.net">Clien</a></li>
        <li><a href="https://ppomppu.co.kr">Ppomppu</a>
          <form action="https://www.ppomppu.co.kr/search_bbs.php" method="GET">
            <input type="hidden" name="ie" value="UTF-8">
            <input name="keyword" type="text" placeholder="검색">
            <input id="submit" name="submit" type="submit" value="검색">
          </form>
        </li>
      </ul>
    </section>

    <hr>

    <section>
      <h2>Naver Shopping</h2>
      <a href="https://order.pay.naver.com/home?tabMenu=SHOPPING">Naver Shop</a>
      <form action="https://search.shopping.naver.com/search/all.nhn" method="GET">
        <input type="text" name="query" placeholder="검색">
        <input id="submit" type="submit" value="검색">
      </form>
      <input type="radio" id="sortedByRel" name="sort" value="rel" checked>
      <label for="sortedByRel">네이버쇼핑랭킹순</label>
      <input type="radio" id="sortedByReview" name="sort" value="review">
      <label for="sortedByReview">리뷰많은순</label>
    </section>

    <hr>

    <section>
      <h2>Financial</h2>
      <a href="https://docs.google.com/spreadsheets/d/1DASFX5NqOJYd7OmPQUSPnjU00JsyA9gD-nqmYd914Co/edit#gid=555576835">재무</a>
    </section>

    <footer>
      <script src="script.js"></script>
    </footer>

  </body>
</html>
